<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('username')?.errors}" />
                <div *ngIf="submitted && form.get('username')?.hasError('required')" class="invalid-feedback">
                    <div *ngIf="form.get('username')?.hasError('required')">Username is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('password')?.errors }" />
                <div *ngIf="submitted && form.get('password')?.hasError('required')" class="invalid-feedback">
                    <div *ngIf="form.get('password')?.hasError('required')">Password is required</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
