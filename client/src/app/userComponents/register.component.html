<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.component.css">
  <title>Registration</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-box register">
      <h2>Registration</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
        <table>
          <tr>
            <td>
              <div class="input-box">
                <input type="text" formControlName="username" required>
                <label>Username</label>
              </div>
            </td>
            <td>
              <div class="input-box">
                <input type="password" formControlName="password" required>
                <label>Password</label>
              </div>
            </td>
          </tr>
          <tr>
            <div class="input-box">
              <input type="text" formControlName="email" required>
              <label>Email</label>
            </div>
          </tr>
          <tr>
            <td>
              <div class="input-box">
                <input type="text" formControlName="firstname" required>
                <label>First Name</label>
              </div>
            </td>
            <td>
              <div class="input-box">
                <input type="text" formControlName="lastname" required>
                <label>Last Name</label>
              </div>
            </td>
          </tr>
        </table>
        <div class="input-file">
          <label>Upload your profile picture</label>
          <input type="file" formControlName="profileImage" #image>
        </div>
        <br><br>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account?
            <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
