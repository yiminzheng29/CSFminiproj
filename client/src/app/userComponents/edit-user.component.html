<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit-user.component.css">
  <title>Update User Details</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-box register">
      <h2>Update User Details</h2>
      <form [formGroup]="editForm" (ngSubmit)="editUser()">
        <table>
          <tr>
            <td>
              <div class="input-box">
                <input type="text" formControlName="username" readonly>
                <!-- <label>Username</label> -->
              </div>
            </td>
            <td>
              <div class="input-box">
                <input type="password" formControlName="password" required>
                <label>Password</label>
              </div>
            </td>
          </tr>
          <tr>
            <div class="input-box">
              <input type="text" formControlName="email"  required>
              <label>Email</label>
            </div>
          </tr>
          <tr>
            <td>
              <div class="input-box">
                <input type="text" formControlName="firstname" required>
                <label>First Name</label>
              </div>
            </td>
            <td>
              <div class="input-box">
                <input type="text" formControlName="lastname" required>
                <label>Last Name</label>
              </div>
            </td>
          </tr>
        </table>
        <div class="input-file">
          <label>Upload your profile picture</label>
          <input type="file" formControlName="profileImage" #image required>
        </div>
        <br><br>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Update</button>
        
        <div class="login-register">
        </div>
      </form>
      <button type="submit" class="btn" (click)="deleteUser()" style="background-color: red;">Delete User</button>
    </div>
  </div>
</body>
</html>
